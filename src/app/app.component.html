<div class="table" >
  <input type="text" placeholder="Search" [(ngModel)]="searchname">
  <table border="1" >
    <tr>
      <th>So.no</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Avaliability</th>
    </tr>

    <tr *ngFor="let product of Products | filter:searchname">
     <td>{{product.No}}</td>
     <td>{{product.ProductName}}</td>
     <td>{{product.Price}}</td>
     <td>{{product.Avaliability}}</td>
    </tr>
   

  </table>
</div>
